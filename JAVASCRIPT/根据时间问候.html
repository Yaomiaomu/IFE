<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const body = document.querySelector("body");
      const para = document.createElement("p");
      function sayHello() {
        let hour = new Date().getHours();
        let str = "";
        switch (true) {
          case hour < 4:
            str = "现在是凌晨,赶快休息吧！！！";
            break;
          case hour < 11:
            str = "早上好！！！";
            break;
          case hour < 14:
            str = "中午好！！！";
            break;
          case hour < 18:
            str = "下午好！！！";
            break;
          case hour < 24:
            str = "晚上好！！！";
        }
        return str;
      }
      para.innerHTML = sayHello();
      body.append(para);
    </script>
  </body>
</html>
